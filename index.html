<!DOCTYPE html>
<html>
    <head>
        <!-- To display an HTML page correctly, a web browser must know the character set to use.
        I am using UTF-8 (Unicode) as it covers almost all of the characters and symbols in the world.-->
        <meta charset="utf-8" />
        <!-- The HTML title element defines the title of the document, shown in a browser's title bar or on the page's tab.-->
        <title>Brick Breaker Game</title>
        <!-- The HTML style element contains style information for a document, or part of a document.-->
        <style>
            * { 
                padding: 0; 
                margin: 0; }
            canvas { 
                background: #000; 
                display: block; 
                margin: 0 auto; }
        </style>
    </head>
    <body>
        <!-- The HTML canvas Element can be used to draw graphics via scripting (usually JavaScript).-->
        <canvas id="gameCanvas" width="600" height="500"></canvas>

        <script>
            var canvas = document.getElementById("gameCanvas");
            var ctx = canvas.getContext("2d");
            
            var ball = {
                x: canvas.width/2,
                y: canvas.height-50,
                xSpeed: 2,
                ySpeed: -2,
                radius: 15,
                draw: function() {
                    ctx.beginPath();
                    ctx.arc(this.x, 
                            this.y, 
                            this.radius, 
                            0, 2 * Math.PI);
                    ctx.fill();
                    ctx.fillStyle = "#8A2BE2";
                    ctx.closePath();
                }// End of ball.draw 
            }// End of ball
            
            var draw = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ball.draw();
                ball.x += ball.xSpeed;
                ball.y += ball.ySpeed;
                requestAnimationFrame(draw);
            }
            draw();
            
        </script>

    </body>
</html>
